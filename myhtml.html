<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">

    <head>
        <title>My JS Practice</title>
        <link rel="stylesheet" href="style.css">
    </head>


</head>

<body>

    <div class="container">
        <h1>JS Practice</h1>
        <button onclick="sayHello()">Say Hello</button>
        <button onclick="showSharingan()">Sharingan</button>

        <br><br>

        <input type="text" id="userInput" placeholder="Type something">

        <button onclick="showInput()">Show Input</button>

        <p id="output"></p>

        <p id="hoverText">Hover over me!</p>

        <div id="eyeContainer" class="eye-container" style="display: none;">
            <img src="sharringgan.png" alt="Sharingan" class="sharingan-image">
            <p class="mangekyo-text">Rinnegan</p>
        </div>
    </div>

    <script>
        function sayHello() {
            alert("Hello, everyone!");
        }

        function showSharingan() {
            let eyeContainer = document.getElementById('eyeContainer');
            eyeContainer.style.display = 'block';
            setTimeout(function() {
                eyeContainer.style.display = 'none';
            }, 2000);
        }

        function showInput() {

            let text =

                document.getElementById("userInput").value;

            document.getElementById("output").innerText = text;

        }

        document.getElementById("hoverText").onmouseover =

            function() {

                this.style.color = "#a890d4";

            };
    </script>

</body>

</html>
